<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Form To Google Sheets Demo</title>
  <meta name="description" content="Store HTML form submissions in Google Sheets">

</head>
<body>

<form id="myForm" method="POST" action="https://script.google.com/macros/s/AKfycbxY_-2frn6miQTxYR39fvqBHqx1edOi2zM7bWCNxvUBWPpAUHWA/exec">
    Full Name:<br>
    <input type="text" name="full_name" style="width:200px"><br>
	<br>
	First Name:<br>
    <input type="text" name="first_name" style="width:200px"><br>
    <br>
    Last Name:<br>
    <input type="text" name="last_name" style="width:200px"><br>
    <br>
    uid:<br>
    <input type="text" name="uid" style="width:200px"><br>
    <br>
    Course:<br>
    <input type="text" name="course" style="width:200px"><br>
    <br>
    Course Rating:<br>
    <input type="text" name="course_rating" style="width:200px"><br>
    <br>

    <input type="submit" id="mySubmit" value="Submit">
</form>

<p><span id="myConf">This is where the confirmation message will appear after submission.</span></p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    // References:
    var $form = $('#myForm');
    var $conf = $('#myConf');
    var $subm = $('#mySubmit');
    var $impt = $form.find(':input').not(':button, :submit, :reset, :hidden');
 // Submit function:
    $form.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
      // On success, clear all inputs;
            $impt.val('').attr('value','').removeAttr('checked').removeAttr('selected');
   // Write a confirmation message:
            $conf.html("Submitted!");
   // Disable the submit button:
            $subm.prop('disabled', true);
        },'json');
        return false;
    });
});
</script>
</body>
</html>
